<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static '/css/demo.css'%}">
    <title>Employee Demo</title>
</head>
<body>
    <h1>This Is Simple Response</h1>
    {%  if emp_list %}
    <table>
        <thead>
        <th>EMP NO</th>
        <th>EMP Name</th>
        <th>EMP Salary</th>
        <th>EMP Address</th>
        </thead>>
        {% for emp in emp_list %}
            <tr>
                <td>{{emp.eno}}</td>
                <td>{{emp.ename}}</td>
                <td>{{emp.esal}}</td>
                <td>{{emp.eaddr}}</td>
            </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No Employees Found</p>
    {% endif %}
</body>
</html>
